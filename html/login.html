<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../Style/login-form-auto.css">
    <link rel="stylesheet" type="text/css" href="../Style/style-auto.css">
    <title>Login</title>
</head>
<body>
    <div class="login" id="login">
        <div class="login__container">
            <!-- <a class="login__container--close" href="#"></a> -->
            <h1 class="login__container--title">Login</h1>
            <p class="login__container--error" id="login__container--error"></p>
            <form class="login__container--form" action="login" method="POST">

                <label for="username">Username</label>
                <input type="text" name="username" id="username" required="required">

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required="required">

                <a class="login__container--form-forgot" href="#">Forgot password?</a>

                <input type="submit" value="Login">
                <a class="login__container--form-register" href="register.html">New user?<span>REGISTER</span></a>
            </form>
        </div>
    </div>
</body>
</html>
