<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../Style/style.css">
    <link rel="stylesheet" type="text/css" href="../Style/style-auto.css">
    <link rel="stylesheet" type="text/css" href="../Style/login-form-auto.css">
    <link rel="stylesheet" type="text/css" href="../Style/blackjack-auto.css">
    <title>P2 projektet</title>
</head>
<body>
    <header>
        <a href="#" class="login-logout-button">Log in</a>
        <a href="#" class="login-logout-button hide">Log out</a>
    </header>
    <main>
        <div class="blackjack-container" id="blackjack-container">
            <div class="main-game">
                <div class="dealer">
                    <span class="dealer__title">Dealer</span>
                    <div class="dealer__card-container" id="dealer__card-container0"></div>
                    <span class="dealer__card-sum" id="dealer__card-sum">30</span>
                </div>

                <div class="player">
                    <span class="player__title">You</span>
                    <div class="player__card-container" id="player__card-container">
                        <div id="player__card-container0"></div>
                        <span class="player__card-sum" id="player__card-sum0">10</span>
                    </div>
                    <form class="player__bet" id="player__bet">
                        <span class="player__bet--amount" id="player__bet--amount"></span>
                        <input class="player__bet--input" id="player__bet--input" type="range" name="bet" min="1" max="100" value="50">
                        <button class="player__bet--submit" type="submit">Place Bet</button>
                    </form>
                    <div class="player__buttons">
                        <button>Hit</button>
                        <button>Hold</button>
                        <button class="inactive">Double</button>
                        <button>Split</button>
                        <button>Insurance</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="login hide">
        <div class="login__container">
            <a class="login__container--close hide" href="#"></a>
            <h1 class="login__container--title">Login</h1>
            <form class="login__container--form display-none" id="login" action="" method="">

                <label for="username">Username</label>
                <input type="text" name="username" id="username" required="required">

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required="required">

                <a class="login__container--form-forgot" href="#">Forgot password?</a>

                <input type="submit" value="Login">
                <a class="login__container--form-register" href="#">New user?<span>REGISTER</span></a>
            </form>
        </div>
    </div>

    <div class="register hide">
        <div class="register__container">
            <a class="register__container--close hide" href="#"></a>
            <h1 class="register__container--title">Register</h1>
            <form class="login__container--form display-none" id="login" action="" method="">

                <label for="username">Username</label>
                <input type="text" name="username" id="username" required="required">

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required="required">

                <input type="submit" value="Register">
            </form>
        </div>
    </div>
</body>
<script src="../JS/Classes/class-cards.js"></script>
<script src="../JS/Classes/class-deck.js"></script>
<script src="../JS/Classes/class-player.js"></script>
<script src="../JS/Classes/class-game.js"></script>
<script src="../JS/bet-slider.js"></script>
<script src="../JS/test.js"></script>
</html>
