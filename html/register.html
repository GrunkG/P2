<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../Style/login-form-auto.css">
    <link rel="stylesheet" type="text/css" href="../Style/style-auto.css">
    <title>Login</title>
</head>
<body>
    <div class="register" id="register">
        <div class="register__container">
            <!-- <a class="register__container--close" href="#"></a> -->
            <h1 class="register__container--title">Register</h1>
            <p class="register__container--error" id="register__container--error"></p>
            <form class="login__container--form" action="register" method="POST">

                <label for="username">Username</label>
                <input type="text" name="username" id="register__username" required="required">

                <label for="password">Password</label>
                <input type="password" name="password" id="register__password" required="required">

                <input type="submit" value="Register">
            </form>
        </div>
    </div>
</body>
</html>
