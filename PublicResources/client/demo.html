<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="demo-style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="./client.js"></script>
    <title>P2 - blackjack demo</title>
</head>
<body>
    <div id="wrapper">
        <div id="game">
            <h1>Blackjack - Demo</h1>
            <div id="gameboard"  style="display: none;">
                <h3>Dealer</h3>
                <p id="dealer_hand">0</p>
                <div id="playerwrap">
                    <hr>
                    <p id="player_hand">0</p>
                    <h3>You</h3>
                    <div>
                        <button class="pActionBtn" onclick="doHit()">Hit</button>
                        <button class="pActionBtn" onclick="doHold()">Hold</button>
                        <div id="playerinfo">
                            <p id="bet">Current bet: 0</p>
                            <p id="currency">Currency left: 100</p>
                            <button class="pActionBtn" onclick="doBet(5)">Bet 5</button>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
